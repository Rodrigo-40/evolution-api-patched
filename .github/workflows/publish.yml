name: Publish Docker image

# dispara em toda vez que você der push no main
on:
  push:
    branches:
      - main

# garante que temos permissão de ler o código e escrever no GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) faz checkout do seu código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) faz login no GitHub Container Registry usando o PAT
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 3) builda e empurra a imagem para ghcr.io/seu-usuário/repo:latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/rodrigo-40/evolution-api-patched:latest
