name: Publish Docker image

# ← aqui declaramos que queremos ler o código e escrever pacotes
permissions:
  contents: read        # para actions/checkout
  packages: write       # para poder pushar no GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # força nome em minúsculas (resolvido no passo anterior)
          tags: ghcr.io/rodrigo-40/evolution-api-patched:latest
